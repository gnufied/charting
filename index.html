<!DOCTYPE HTML>
<html>

  <head>
    <script type="text/javascript">
     window.onload = function () {
       var chart = new CanvasJS.Chart("chartContainer",
                                      {
         title:{
           text: "Cumulative App downloads on iTunes And Play Store"
         },
         axisY :{
           includeZero: false,
           valueFormatString: "#0,.",
           suffix: " k"
         },
         axisX: {
           title: "Months After Launch"
         },
         toolTip: {
           shared: true,
           content: "<span style='\"'color: {color};'\"'><strong>{name}</strong></span> {y}"
         },

         data: [
           {
             type: "splineArea",
             showInLegend: true,
             name: "iOS",
             dataPoints: [
               {x: 1, y: 3000},
               {x: 2, y: 7000},
               {x: 3, y: 10000},
               {x: 4, y: 14000},
               {x: 5, y: 23000},
               {x: 6, y: 31000},
               {x: 7, y: 42000},
               {x: 8, y: 56000},
               {x: 9, y: 64000},
               {x: 10, y: 81000},
               {x: 11, y: 105000}
             ]
           },
           {
             type: "splineArea",
             name: "Android",
             showInLegend: true,
             dataPoints: [
               {x: 4, y: 4000},
               {x: 5, y: 6000},
               {x: 6, y: 9000},
               {x: 7,y: 14000},
               {x: 8,y: 21000},
               {x: 9, y: 31000},
               {x: 10, y: 46000},
               {x: 11, y: 61000},
               {x: 12, y: 61000}
             ]
           }


         ]
       });

       chart.render();
     }
    </script>
    <script type="text/javascript" src="js/canvasjs.min.js"></script>
    <body>
      <div id="chartContainer" style="height: 300px; width: 100%;">
      </div>
    </body>
</html>
